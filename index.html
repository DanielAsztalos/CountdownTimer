<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Page Title</title>
        <style>
            body {
                font-family: sans-serif;
            }
        </style>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="full-page">
            <div class="top-div">
                <div class="timer">
                    <span class="minutes">10</span>:<span class="seconds">00</span>
                </div>
                
            </div>
            <div class="bottom-div">
                <div class="btn-group">
                    <button type="button" class="btn btn-primary btn_start">Start</button>
                    <button type="button" class="btn btn-secondary btn_reset">Reset</button>
                    <button type="button" class="btn btn-secondary btn_change" data-bs-toggle="modal" data-bs-target="#myModal">Change Time</button>
                </div>
            </div>
        </div>
        <div class="modal fade" id="myModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="change">
                            <div class="mb-3">
                                <label for="minutes" class="form-label">Minutes</label>
                                <input type="number" class="form-control is-invalid" id="minutes" min="0" max="60">
                            </div>
                            <div class="mb-3">
                                <label for="seconds" class="form-label">Seconds</label>
                                <input type="number" class="form-control is-invalid" id="seconds" min="0" max="60">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary btn_modal" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary btn_save btn_modal"data-bs-dismiss="modal" disabled>Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</html>
